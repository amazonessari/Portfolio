{{ define "main" }}
{{ $postCount := len .Site.RegularPages }}
<div class="layout">
  <div class="column_left"><img class="action" src="arrow_left.svg"></div>
  <div class="column_right"><img class="action" src="arrow_right.svg"></div>
  <header><img class="logo" src="logo.svg"><img class="icon-about action" src="icon_about.svg"></header>
  <footer><p>Designed and Developed by ARISA</p><div class="snsIcons"><img class="icon-sns action" src="icon_mail.svg"><img class="icon-sns action" src="icon_skype.svg"><img class="icon-sns action" src="icon_facebook.svg"><img class="icon-sns action" src="icon_linkedin.svg"></div></footer>

  <div class="column_center">
    <ul class="works" id="{{ $postCount }}">
      {{range .Pages }}
        <li class="work" id={{ .Params.color }}>
          <h2>{{ .Params.charge }}</h2>
          <h3>{{ .Date.Format "01.2006" }}</h3>
          <a href="{{.Permalink}}"><img class="image" src="/{{ .Params.image }}"/></a>
          <object class="name" type="image/svg+xml" data="/{{ .Params.name }}" >{{ .Title }}</object>
        </li>
      {{ end }}
    </ul>
    <ul class="bar">
    </ul>
  </div>
</div>
{{- partial "modal.html" . -}}
{{ end }}
